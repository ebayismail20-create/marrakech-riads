<!DOCTYPE html>
<html>

<head>
    <title>Food Guide Test</title>
</head>

<body>
    <h1>Food Guide Test</h1>
    <div id="food-guide-grid"></div>

    <script type="module" src="food-guide.js"></script>

    <script>
        // Wait a moment then check
        setTimeout(() => {
            const grid = document.getElementById('food-guide-grid');
            console.log('Grid element:', grid);
            console.log('Grid innerHTML length:', grid ? grid.innerHTML.length : 0);
            console.log('Grid has content:', grid && grid.innerHTML.length > 0);

            if (!grid || grid.innerHTML.length === 0) {
                document.body.innerHTML += '<p style="color: red; font-size: 20px;">❌ Grid is EMPTY - JavaScript not working!</p>';
            } else {
                document.body.innerHTML += '<p style="color: green; font-size: 20px;">✅ Grid has content!</p>';
            }
        }, 1000);
    </script>
</body>

</html>
